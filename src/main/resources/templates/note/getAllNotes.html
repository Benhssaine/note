<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="template.html">
<head>
    <title>All Notes</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">
<div class="container">
    <div class="row">
        <div th:each="note : ${noteList}" class="col-md-4">
            <div class="card text-center">
                <div class="card-header">
                    <h5 class="card-title" th:text="${note.title}">Note Title</h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${note.category.categoryName}">Note Category</h6>
                </div>
                <div class="card-body">
                    <p class="card-text" th:text="${note.content}">Note Content</p>
                </div>
                <div class="card-footer text-muted">
                    <small th:text="${note.date}">Note Date</small>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
